name: Deploy Landing to Server

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build UnDevCode
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client rsync

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 1209.42.29.12 >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no maframa@209.42.29.12 "echo 'Conexi√≥n SSH OK'"

      - name: Deploy using rsync
        run: |
          rsync -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            -avz --delete dist/ \
            maframa@209.42.29.12:/home/maframa/undevcode.com/
